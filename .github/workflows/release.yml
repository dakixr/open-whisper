name: Release (DMG)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build DMG
        run: |
          chmod +x scripts/package_dmg.sh
          DMG_NAME="OpenWhisper-${GITHUB_SHA::7}.dmg" OUT_DIR="dist" scripts/package_dmg.sh

      - name: Set tag
        id: tag
        run: |
          TAG="main-$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::7}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/*.dmg

